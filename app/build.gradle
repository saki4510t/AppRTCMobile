apply plugin: 'com.android.application'

android {
	compileSdkVersion versionCompiler
	buildToolsVersion versionBuildTool

	compileOptions {
		sourceCompatibility javaSourceCompatibility
		targetCompatibility javaTargetCompatibility
	}

    defaultConfig {
		minSdkVersion 16
		targetSdkVersion versionTarget
		versionCode versionCodeNum
		versionName versionNameString
		vectorDrawables.useSupportLibrary = true
        applicationId "com.serenegiant.apprtcmobile"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

	implementation("com.android.support:design:${supportLibVersion}") {
		exclude module: 'support-v4'
		exclude module: 'appcompat-v7'
	}
	implementation "com.android.support:support-v4:${supportLibVersion}"
	implementation "com.android.support:appcompat-v7:${supportLibVersion}"
	implementation "com.android.support:recyclerview-v7:${supportLibVersion}"
    implementation "com.android.support.constraint:constraint-layout:${constraintLayoutVersion}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

	implementation "com.google.code.gson:gson:${gsonVersion}"
	implementation "com.squareup.okhttp3:okhttp:${okHttpVersion}"
	testImplementation "com.squareup.okhttp3:mockwebserver:${okHttpVersion}"
	implementation "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
	implementation "com.squareup.retrofit2:retrofit:${retrofit2Version}"
	implementation "com.squareup.retrofit2:converter-gson:${retrofit2Version}"
//	implementation "com.squareup.retrofit2:adapter-rxjava2:${retrofit2Version}"
//	implementation "io.reactivex.rxjava2:rxandroid:${rxandroidVersion}"
//	implementation "io.reactivex.rxjava2:rxjava:${rxjavaVersion}"

	implementation ("io.socket:socket.io-client:${socketIOClientJavaVersion}") {
	  // excluding org.json which is provided by Android
	  exclude group: 'org.json', module: 'json'
	}

	implementation "org.webrtc:google-webrtc:${webRTCVersion}"
	implementation project(':autobanh-jar')

	implementation("com.serenegiant:common:${commonLibVersion}") {
		exclude module: 'support-v4'
	}
}
